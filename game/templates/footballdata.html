{% extends 'base_g.html' %}

{% block content %}

<style>
    .container2 {
      position: relative;
      text-align: center;
      color: white;
    }
    
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    </style>

<div class="container2">
    <img src="http://imatges.vrn47.cat/Logo/UCL-FormBanner2.jpg" style="width:100%;"">
    <h1 class='centered'>Teams list</h1>
</div>


<main class="container mt-5">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Short</th>
            <th scope="col">Shield</th>
          </tr>
        </thead>
        <tbody>
            {% for match in match %}
                <tr>
                    <td scope="row">{{forloop.counter}}</td>
                    <th>{{match.id}}</th>
                    <td>{{match.name}}</td>
                    <td>{{match.shortName}}</td>
                    <td><img src="{{match.crestUrl}}" width="30" height="30"></td>

                </tr>
            {% endfor %}
        </tbody>
      </table>
</main>

{% endblock %}
