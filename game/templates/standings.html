{% extends 'base_g.html' %}

{% block content %}

<style>
    .container2 {
      position: relative;
      text-align: center;
      color: white;
    }
    
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    </style>

<div class="container2">
    <img src="http://imatges.vrn47.cat/Logo/UCL-FormBanner2.jpg" style="width:100%;"">
    <h1 class='centered'>Standings</h1>
</div>

<main class="container mt-5">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Player</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      {% for xy in roig %}
        <tr>
          <td scope="row">{{forloop.counter}}</td>
          <th scope="row">{{ xy.2 }}</th>
          <td scope="row">{{ xy.1 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</main>

{% endblock %}
